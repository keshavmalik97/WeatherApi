<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather App</title>
    <link rel="stylesheet" href="weather.css">
</head>

<body>
    <div class="app-main">
        <div class="search-input">
            <input type="text" id="input-box" class="input-box" placeholder=" Enter your city...">
        </div>
        <div class="weather-body">
            <div class="location-deatils">
                <div class="city" id="city">berlin</div>
                <div class="date" id="date">10 june (wednesday),2020</div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp">34&deg;C</div>
                <div class="min-max" id="min-max"> 32&deg;C (MIN) /35&deg;C (MAX)</div>
                <div class="weather" id="weather">Cloudy</div>
                <div class="image"></div>
            </div>

        </div>
    </div>
    </div>
    <script src="weather.js"></script>
</body>

</html>
